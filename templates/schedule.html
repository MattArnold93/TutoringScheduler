{% extends "layout.html" %}

{% block content %}
<h1> Book an Appointment </h1>
<h3> Please choose a subject</h3>
<form method="post" action="/appoint2">
	<select class="subjecttype" name="subject">
		{% for thing in subjects %}
			<option value={{thing['subject']}}>{{thing['subject']}}</option>
		{% endfor %}
	</select> 
	<input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
