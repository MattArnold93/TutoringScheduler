{% extends "layout.html" %}

{% block content %}

<div>
	<h1> Confirmation </h1>
	<h2> Please confirm the information below, then press "Confirm" to book your appointment </h2>
	<div id="content">
		<form method='post' action='/bookapp'>

			<h2>Tutor: <input class='confirm' type="text" name="name" value='{{results['tutorFirst']}} {{results['tutorLast']}}' readOnly="true"></h2>
				<br>
			<h2>Class: <input class='confirm' type="text" name="class" value={{results['class']}} readOnly="true"></h2>
				<br>
			<h2>Day: <input class='confirm' type="text" name="dayofweek" value='{{results['nextorlast']}} {{results['dayofweek']}}' readOnly="true"> </h2>
				<br>
			<h2>Time: <input class='confirm' type="text" name="time" value={{results['hourof']}} readOnly="true"></h2>

				<br>
			<input type='submit' name="confirm" value='Confirm'>
		</form>
	</div>
</div>
{% endblock %}
