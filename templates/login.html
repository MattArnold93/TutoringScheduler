{% extends "layout.html" %}

{% block content %}
<div class = "articleTitle">
  <h1>Log-In </h1>
  
  <div class = "articleContent">
    <p>Please Login Below</p>
     <form method="post" action="/">
      <p>Email: <input name="email" type="text" id="email" placeholder="email" maxlength="96"/></p><br/>
      <p>Password: <input name="password" type="password" id="password" placeholder="password" maxlength="64"/></p><br/><br/>
       <input type="submit" name="submit" value="Sign In" />
   
    
{% endblock %}
