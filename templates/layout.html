<!DOCTYPE HTML>
<html>

<head>
  <title>TutoringScheduler</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <!-- class="logo_colour", allows you to change the colour of the text -->
        <h1><a href="/"><span class="logo_colour"> Tutoring Scheduler {{selectedMenu}}</span></a></h1>
        <h2>Need help is a class? Request a tutor to help!</h2>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li  {% if selectedMenu == "Home" %} class="selected" {% endif %}  >
            <a href="/">Home</a></li>
          <li  {% if selectedMenu == "Register" %} class="selected" {% endif %}  >
            <a href="/register">Register</a></li>
          <li><a href="/index">Stuff</a></li>
          
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div id="content">
         {%block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
